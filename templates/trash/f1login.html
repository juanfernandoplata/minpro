<!DOCTYPE html>
<html>
<head>
	<title>XYZ POS - Login</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		.top-bar {
			background-color: #333;
			color: white;
			text-align: center;
			padding: 10px;
		}

		form {
			margin: auto;
			width: 50%;
			margin-top: 50px;
			border: 1px solid #ccc;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px #ccc;
		}

		input[type="text"], input[type="password"] {
			display: block;
			width: 100%;
			margin-bottom: 10px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
		}

		input[type="submit"] {
			background-color: #333;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}

		input[type="submit"]:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<div class="top-bar">
		<h1>XYZ POS</h1>
	</div>
	<form method="POST">
		<h2>Login</h2>
		<label for="userid">User ID:</label>
		<input type="text" id="userid" name="userid" required>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		<input type="submit" value="Login">
	</form>
</body>
</html>
