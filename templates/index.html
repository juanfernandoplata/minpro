<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XYZ POS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .top-bar {
      background-color: #212121;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
    }
    .menu {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 50px;
      background-color: #f2f2f2;
    }
    .menu a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      text-transform: uppercase;
    }
    .menu a:hover {
      color: white;
      background-color: #212121;
    }
    .content {
      margin: 20px;
      padding: 20px;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>XYZ POS</h1>
  </div>
  <div class="menu">
    <a href="{{ url_for('create_user') }}">Create User</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
  <div class="content">
    <h2>Welcome to XYZ POS</h2>
    <p>Please select an option from the menu above.</p>
  </div>
</body>
</html>
